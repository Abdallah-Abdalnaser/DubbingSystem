<form action="" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="spinner" [ngClass]="{active:isFetch}">
    <img src="../../../../../assets/images/chatbot.gif" alt="">
    <!-- <span>{{progressData.step}}%</span>
    <span>{{progressData.message}}</span>
    <div>
      <span [ngStyle]="{'width': progressData.step + '%'}"></span>
    </div> -->
  </div>
  <header>
    <fa-icon [icon]="faCloudflare"></fa-icon>
    <h1>Upload Video</h1>
    <span (click)="close()">x</span>
  </header>
  <div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping">
      <fa-icon [icon]="faYoutube"></fa-icon>
    </span>
    <input type="text" class="form-control" placeholder="Past Youtube Video Link Here" aria-label="link" aria-describedby="addon-wrapping" name="url" ngModel>
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
